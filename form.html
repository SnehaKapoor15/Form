<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="Company">Registration Form</h1><br>
        <fieldset>
            <legend>Hoping Minds</legend>
		<form>
			<div class="form-group">
                <label for="name">Name:</label>
        <input type="text" id="email" required><br>
				
			</div>
			<label>Gender:</label>
            <input type="radio" id="gender" name="gender" value="Female">Female
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="Others">Others<br><br>
			<div class="form-group">
				<label for="email" id="heading">Email Address</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password" id="heading">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
            
			<div class="form-group">
				<label for="confirm-password" id="heading">Confirm Password</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
			</div>
			<label>Category</label>
			<input type="checkbox"  id="category" name="category" value="ST">ST
			<input type="checkbox"  id="category" name="category" value="ST">General
			<input type="checkbox"  id="category" name="category" value="ST">OBC/SC
			<input type="checkbox"  id="category" name="category" value="ST">Others<br><br>
            <label for="company-name" id="heading">Company Name</label>
				<input type="text" id="company-name" name="company-name" required>
			<div class="form-group">
				<label for="phone-number" id="heading">Phone Number</label>
				<input type="tel" id="phone-number" name="phone-number" required>
			</div>
			<div class="form-group">
				<label for="address" id="heading">Address</label>
				<input type="text" id="address" name="address" required>
			</div>
			<label>Bachelors Degree</label>

            <select name="drop" autofocus="true">
                <option disabled selected>Choose</option>
                <option value="ECE">ECE</option>
                    <option value="Electrical">Electrical</option>
                        <option value="Civil">Civil</option>
                            <option value="CSE">CSE</option>
                </option></select><br><br>
			
            <label>DOB:</label>
            <input type="date" id="dob"><br><br>
			<div class="form-group">
				<label for="city" id="heading">City</label>
				<input type="text" id="city" name="city" required>
			</div>
			<div class="form-group">
				<label for="state" id="heading">State</label>
				<select id="state" name="state" required>
					<option value="" disabled selected>Select a state</option>
					<option value="CA">California</option>
                    <option value="IN">India</option>
					<option value="NY">New York</option>
					<option value="TX">Texas</option>
					<option value="FL">Florida</option>
				</select>
			</div>
			
			<label>Country Name</label>
			<input type="searchbox" list="Country"><br>
			<datalist id="Country">
			<option value="India">
			<option value="Canada">
			<option value="France">
			<option value="USA">
			<option value="Russia">
				</option>
				</option></option></option></option></datalist>
			
			<div class="form-group">
				<label for="zip-code" id="heading" >Zip Code</label>
				<input type="text" id="zip-code" name="zip-code" required>
			</div>
			
		
		 
	 <!-- <input type="submit" placeholder="submit" class="end"> -->
	</form>
	<button type="submit" form="form1" value="Submit" class="Submit">Submit</button>
	 
</fieldset>
</body>
<style>
    body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
    background-color: #f9a0ee;
}
.Company{
    color: purple;
}

.container {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
}

h1 {
	text-align: center;
	margin-top: 0;
}

form {
	background-color: #f9f9f9;
	padding: 20px;
	border-radius: 5px;
}

.form-group {
	margin-bottom: 10px;
}

label {
	display: block;
	margin-bottom: 5px;
}
#heading{
    color: #230771;
}

#company-name, #email,#password,#confirm-password,#phone-number,#address,#city ,#state , #zip-code{
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 5px;
	box-sizing: border-box;
}

select {
	height: 40px;
}

.Submit {
	background-color: #1E90FF;
	color: white;
	padding: 10px;
}

</style>
</html>
